name: Update Google Doc

on:
  schedule:
    - cron: "0 2 * * *"  # run every day at 2 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Set up service account key
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: |
          mkdir -p src/resources
          echo "$SERVICE_ACCOUNT_KEY" > src/resources/service-account.json
        shell: bash
      - name: Run update script
        run: npm run start
        env:
          DOC_ID: ${{ secrets.DOC_ID }}
          CODEPTIT_USERNAME: ${{ secrets.CODEPTIT_USERNAME }}
          CODEPTIT_PASSWORD: ${{ secrets.CODEPTIT_PASSWORD }}
          COURSE_ID: ${{ secrets.COURSE_ID }}
